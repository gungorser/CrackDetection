<!DOCTYPE html> 
<html> 
<head> 
	<title>Page Layout</title> 
	<style> 
	
		html, body{
			height:100%;
		}
		.head1 { 
			font-size:40px; 
			color:#009900; 
			font-weight:bold; 
		} 
		.head2 { 
			font-size:17px; 
			margin-left:10px; 
			margin-bottom:15px; 
		} 
		body { 
			max-width: 1264px;
			margin: 0 auto; 
			background-position:center; 
			background-size: contain; 
		} 
	
		.menu { 
			position: sticky; 
			top: 0; 
			background-color: #009900; 
l			color:white; 
			margin: 0 auto; 
			overflow: hidden; 
		} 
		.menu a { 
			float left; 
			color: white; 
			text-align: center; 
			padding: 14px 16px; 
			text-decoration: none; 
			font-size: 20px; 
		} 
		.menu-log { 
			right: auto; 
			float: right; 
		} 
		footer { 
			bottom: 0px; 
			background-color: #000; 
			color: #fff; 
			position: relative; 
			padding-top:20px; 
			padding-bottom:20px; 
			text-align:center; 
			font-size:10px; 
			font-weight:bold; 
		} 
		.body_sec { 
			background-color: #D3D3D3; 
		} 
	</style> 
</head> 

<body> 
		<!-- Header Section -->
		<header> 
			<div class="head1">Crack Detection</div> 
			<div class="head2">An output comparison portal made by Sercan Gungor</div> 
		</header> 
		
		<!-- Menu Navigation Bar -->
		<div class="menu"> 
			<a href="{% url 'intro' %}">Introduction</a>
			<a href="{% url 'image-list' %}">Images</a>
			<a href="{% url 'dataset-list' %}">Datasets</a>
			<a href="{% url 'datasetcalculate' %}">Calculations</a>
			<div class="menu-log"> 
				{% if user.is_authenticated %}
	        		<a href="{% url 'logout' %}">logout: {{ user.username }} </a>
	        	{% else %}
					<a href="{% url 'login' %}"> LOGIN</a>
	    		{% endif %}
			</div> 
		</div> 
		
		<!-- Body section -->
		<div class = "body_sec"> 
			<section id="Content"> 
				<h3>{{ view.subheadertext }}</h3> 
	    		{% block content %}{% endblock %}
			</section> 
		</div> 
		
		<!-- Footer Section -->
		<footer>Footer Section</footer>
</body> 
</html>
